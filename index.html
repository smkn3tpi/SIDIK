<!DOCTYPE html>
<html>
<head>
  <title>SIDIK</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/a/macros/guru.smk.belajar.id/s/AKfycbyN4N5BMEDNCOkyMRZPiaPr8C1RJoyN_FhxG3aArookCi1WiO1XCi2K7bct7wnZHkUwbw/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
